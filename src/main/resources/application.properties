spring.application.name=greendogdelivery
#h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#jpa
#spring.jpa.show-sql=true
#spring.datasource.url=jdbc:h2:mem:greendog
#spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:mysql://localhost:3306/greendog?createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jackson.time-zone=America/Sao_Paulo

#rest
spring.data.rest.base-patch=/api
#Hypermedia as the Engine of Application State (HATEOAS)
spring.hateoas.use-hal-as-default-json-media-type=false

